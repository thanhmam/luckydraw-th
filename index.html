<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng Quay May Mắn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="spin-wrapper">
            <h1>✨ LUCKY DRAW ✨</h1>
            <p id="current-prize-info">Sẵn sàng quay giải đầu tiên!</p>

            <div class="display-panel">
                <div id="result" class="result-number">000</div>
            </div>

            <button id="spinButton">Bắt Đầu Quay Số!</button>
        </div>

        <div class="results-wrapper">
            <h2>KẾT QUẢ ĐÃ QUAY</h2>
            
            <div class="prize-section" id="section-vouchers">
                <h3>35 SỐ: Vouchers (Hanoi, Saigon, Nem nướng)</h3>
                <div class="number-list" id="list-vouchers"></div>
            </div>

            <div class="prize-section" id="section-pattaya">
                <h3>02 SỐ: Voucher 2 đêm tại khách sạn Pattaya</h3>
                <div class="number-list" id="list-pattaya"></div>
            </div>
            
            <div class="prize-section" id="section-vietjet">
                <h3>01 SỐ: Vé máy bay quốc tế Vietjet Air</h3>
                <div class="number-list" id="list-vietjet"></div>
            </div>

            <div class="prize-section" id="section-vietnam-airlines">
                <h3>02 SỐ: Vé máy bay quốc tế Vietnam Airlines</h3>
                <div class="number-list" id="list-vietnam-airlines"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
